<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.wikia.nocookie.net/unoffical-number-lore/images/d/d5/Maxwell.png/revision/latest?cb=20230304033713" type="image/gif" />
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</p>
    
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Titulo</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
