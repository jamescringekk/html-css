<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">

        <h1>Reproduzindo audio</h1>
        <p>vamos aprender a reproduzir audio em html</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/ez.mp3" type="audio/mpeg">
            <source src="midia/ez.mp3" type="audio/ogg">
            <source src="midia/ez.mp3" type="audio/wav">
            <p>infelizmente seu navegador não consegue reproduzir audio, <a href="midia/ez.mp3">clique aqui para baixar o audio</a></p>
        </audio>
        

    </picture>
</body>
</html>
