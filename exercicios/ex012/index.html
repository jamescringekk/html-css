<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adcionando Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu proprio servidor</p>
    
    <video width="500" poster="imagens/thumbnail.jpg" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.mkv" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de video</p>
    </video>

    <h1>inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/_5IqwECL6bo?si=6NmIF-W9__621vlr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
